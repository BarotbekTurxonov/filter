<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  transition: 0.3s;
  width: 300px;
  height: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
  margin: 20px;
  border-radius: 50%;
  background-color: white;
  overflow: hidden;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

.card-info {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  height: 50%;
  padding: 20px;
}

  </style>
</head>
<body>

<div class="card">
  <img src="https://c.pxhere.com/images/25/a9/04864ba9105253070c9de1567d8a-1425647.jpg!s1" alt="product" width="100%" height="50%">
  <div class="card-info">
    <h2>Product Name</h2>
    <p>Product Description</p>
    <button>Add to Cart</button>
  </div>
</div>


</body>
</html>
